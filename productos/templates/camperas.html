{% extends 'productos/base.html' %}
{% block title %} Camperas {% endblock %}
{% load static %}
{% block content %}
<div class="container my-5">
    <h1 class="mb-5">Camperas</h1>
    <div class="row">
        {% for campera in camperas %}
        <div class="col-3 sm-1 mb-4">
            <div class="card text-center">
                <div class="card-body">
                    <a href="{% url 'detalle' campera.id %}">
                        <img src="{{ campera.imagen.url }}" class="card-img-top">
                    </a>
                    <h5 style="margin-top:5px;">{{ campera.nombre }}</h5>
                    <h6>${{ campera.precio }}</h6>
                </div>
                <div class="card-footer">
                    <a href="{% url 'agregar' producto_id=campera.id %}">
                        <button class="btn-success btn-block mx-auto"><i class="fas fa-shopping-cart"></i></button>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
